<div class="user-profile">
  <div *ngIf="isLoading" class="text-center text-gray-400 py-4">
    Loading user Details ...
  </div>

  <form
    [formGroup]="userProfileForm"
    (ngSubmit)="saveUserData()"
    *ngIf="!isLoading"
  >
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Profile Details
    </h2>

    <div class="form-fields-wrapper">
      <div class="input-fields-container">
        <!-- <label for="username" class="block font-semibold mb-1">Username</label>
        <input
          id="username"
          formControlName="username"
          type="text"
          class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-1"
          [disabled]=true
        /> -->

        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" readonly />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" type="text" />
        </mat-form-field>
      </div>

      <div class="avatar-container">

        <div class="avtar-upload-section">
          <img 
            [src]="selectedImageUrl || 'assets/placeholderImage.jpg'" 
            alt="avatar"
            class="avtar-preview"
            (click)="fileInput.click()" 
          />
          <input
           #fileInput
           type="file"
           accept="image/*"
           (change)="onFileSelected($event)"
           style="display:none"
          />
          <button
           type="button"
           mat-button
           color="accent"
           (click)="fileInput.click()"
           class="upload-btn"
          >
           Change avtar
          </button>
        </div>

      </div>

      <div *ngIf="error" class="text-center text-red-500 py-1 font-medium">
        {{ error }}
      </div>
      <div *ngIf="successMsg" class="text-center text-green-500 py-1 font-medium">
        {{ successMsg }}
      </div>
    </div>

    <div class="buttons-container">
      <button
        class="profile-btn"
        mat-button
        type="submit"
        color="primary"
        [disabled]="isSaveButtonDisabled"
      >
        Save
      </button>
      <button
        class="profile-btn"
        mat-button
        type="button"
        [disabled]="isResetButtonDisabled"
        (click)="restoreFormData()"
      >
        Reset
      </button>
    </div>
  </form>
</div>
